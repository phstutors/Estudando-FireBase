<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form id="signup-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" required>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.0/firebase-auth-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDmV2hmNFOIkgcH-h2XvgaoRmhpv1i8pQI",
            authDomain: "if-hub-bd995.firebaseapp.com",
            projectId: "if-hub-bd995",
            storageBucket: "if-hub-bd995.appspot.com",
            messagingSenderId: "907490756551",
            appId: "1:907490756551:web:1b44d045189e399ea8fbe2",
            measurementId: "G-9MZR7VXMHV"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Previne o comportamento padrão de envio do formulário

            // Obtém os valores dos campos
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Cria um novo usuário com email e senha
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usuário criado com sucesso
                    console.log('Usuário criado:', userCredential.user);
                })
                .catch((error) => {
                    // Trata erros
                    console.error('Erro ao criar usuário:', error.message);
                });
        });
    </script>
</body>
</html>
